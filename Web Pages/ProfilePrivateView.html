<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komodo Hub Profile</title>
    <link rel="stylesheet" href="ProfilePrivateView.css">
    <script defer src="ProfilePrivateView.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="HomePage.html">
            <!-- Logo -->
            <img src="Images/komodoLogo.png" alt="Komodo Hub Logo" class="logo">
        </a>
    
        <a href="HomePage.html">
           <!-- Logout Button -->
           <button class="logout-button" onclick="logout()">Logout</button>
        </a>
    </div>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Left Side -->
        <div class="profile-section">
            <!-- Profile Info -->
             <!-- Profile Info -->
            <div class="profile-container">
                <img id="profile-avatar" src="Images/default.png" alt="Profile Picture">  
                <div class="profile-info">
                    <h2>Alvisha Aslam</h2>
                    <p class="username">@alv123</p>
                    <p><strong>Role:</strong> Student</p>
                </div>
            </div>

            <!-- Avatar Selection & Password Change -->
            <div class="settings-container">
                <p class="section-title">Choose Avatar</p><!-- Avatar Selection -->
                <div class="avatar-options">
                    <img class="avatar" src="Images/default.png" data-avatar="default" onclick="setAvatar(this)">
                    <img class="avatar" src="Images/cool.png" data-avatar="cool" onclick="setAvatar(this)">
                    <img class="avatar" src="Images/lion.png" data-avatar="lion" onclick="setAvatar(this)">
                    <img class="avatar" src="Images/rabbit.png" data-avatar="rabbit" onclick="setAvatar(this)">
                    <img class="avatar" src="Images/panda.png" data-avatar="panda" onclick="setAvatar(this)">
                    <img class="avatar" src="Images/monkey.png" data-avatar="monkey" onclick="setAvatar(this)">
                    <img class="avatar" src="Images/dog.png" data-avatar="dog" onclick="setAvatar(this)">
                    <img class="avatar" src="Images/fox.png" data-avatar="fox" onclick="setAvatar(this)">
                    <img class="avatar" src="Images/frog-.png" data-avatar="frog" onclick="setAvatar(this)">
                </div>
                <!-- Save Avatar Button -->
                <button onclick="saveAvatar()" class="btn blue">Save Avatar</button>
                
                <h3>Change Password</h3>
                <div class="password-container">
                    <input type="password" id="newPassword" placeholder="Enter new password" oninput="validatePassword()">
                    <span class="toggle-password" onclick="togglePassword()">ðŸ™ˆ</span>
                </div>
                <p id="passwordError" class="error-message"></p>
                <button onclick="changePassword()" class="btn blue">Update Password</button>
                </div>
        </div>

        <!-- Right Side: Contributions -->
        <div class="contributions-container">
            <h3>Contributions</h3>
            <p><strong>Posts:</strong> <span id="posts">10</span></p>
            <p><strong>Points:</strong> <span id="points">250</span></p>

            <button onclick="deleteAccount()" class="btn red">Delete Account</button>
        </div>
    </div>
</body>
</html>
