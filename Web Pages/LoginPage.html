<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginRegister.css">
</head>
<body>
    <div class="navbar">
        <a href="HomePage.html">
            <img src="images/komodoLogo.png" alt="Logo" class="logo">
        </a>
        
        <div class="nav-center">
            <a href="CommunityLibrary.html"><button>Community Library</button></a>
            <a href="SchoolLibrary.html"><button>School Library</button></a>
            <a href="Post.html"><button>Post</button></a>
            <a href="Games.html"><button>Games</button></a>
        </div>
    
        <a href="LoginPage.html"><button class="login">Login</button></a>
    </div>
    <div class="form-container login-box">
        <h2 class="form-title">Login</h2> <!-- Title inside the box -->
        <form id="loginForm">
            <input type="text" placeholder="Username *" required>
            <input type="password" placeholder="Password *" required>

            <div class="dropdown">
                <select id="dropdown" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="member">Member</option>
                </select>
            </div>
        
            <img src="Images/giphy.gif" alt="Loading animation" class="gif">

            <button id="submit" type="submit" class="submit-button">Log In</button>

        </form>
        <p class="redirect">
            Don't have an account? <a href="/Web Pages/RegisterPage.html">Register</a>
        </p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            let username = document.querySelector('input[placeholder="Username *"]').value;
            let password = document.querySelector('input[placeholder="Password *"]').value;
            let userType = document.getElementById('dropdown').value;

            let formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            formData.append('user_type', userType);

            try {
                let response = await fetch('/login', {  // <-- Update the endpoint to your login route
                    method: 'POST',
                    body: formData
                });

                let result = await response.json();

                if (response.ok) {
                    alert(result.message);  // Display a success message (optional)
                    // Redirect to user dashboard based on user type
                    window.location.href = 'HomePage.html';
                } else {
                    alert("Error: " + result.error);  // Display error message
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while logging in.");
            }
        });
    </script> 
</body>
</html>
