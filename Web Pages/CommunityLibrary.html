<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komodo Hub</title>
    <link rel="stylesheet" href="SchoolLibrary.css">
</head>
<body>
    <div class="navbar">
        <a href="HomePage.html">
            <img src="images/komodoLogo.png" alt="Logo" class="logo">
        </a>
        
        <div class="nav-center">
            <a href="CommunityLibrary.html"><button class="community-btn">Community Library</button></a>
            <a href="SchoolLibrary.html"><button>School Library</button></a>
            <a href="Post.html"><button>Post</button></a>
            <a href="Games.html"><button>Games</button></a>
        </div>
    
        <a href="LoginPage.html"><button class="login">Login</button></a>
    </div>

    <div class="content-wrapper">
        <div class="container" id="container">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <a id="modal-profile-link" href="" class="profile-link">
                <img id="modal-profile" src="" alt="Profile" class="profile-img">
            </a>
            <div class="modal-info">
                <div id="modal-profile-info" class="profile-info">
                    <span id="modal-member" class="member-name"></span>
                    <span id="modal-member-type" class="member-type"></span>
                </div>
                <div id="modal-timestamp" class="timestamp">
                    <span id="modal-date" class="date"></span>
                    <span id="modal-time" class="time"></span>
                </div>
            </div>
        </div>
        <div class="modal-content">
            <img id="modal-image" src="" alt="Community Image">
            <h3 id="modal-title"></h3>
            <p id="modal-content"></p>
        </div>

        <button onclick="closeModal()">Close</button>
    </div>

    <script src="CommunityLibrary.js"></script>
</body>
</html>
