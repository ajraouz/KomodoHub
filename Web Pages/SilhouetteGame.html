<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Silhouette Guessing Game</title>
    <link rel="stylesheet" href="SilhouetteGame.css">
    <script src="SilhouetteGame.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="HomePage.html" onclick="quitGame()">
            <!-- Logo -->
            <img src="Images/komodoLogo.png" alt="Komodo Hub Logo" class="logo">
        </a>
        
        <div class="nav-center">
            <a href="CommunityLibrary.html" onclick="quitGame()"><button>Community Library</button></a>
            <a href="SchoolLibrary.html" onclick="quitGame()"><button>School Library</button></a>
            <a href="Post.html" onclick="quitGame()"><button>Post</button></a>
            <a href="Games.html" onclick="quitGame()"><button>Games</button></a>
        </div>
    
        <a href="ProfilePrivateView.html" onclick="quitGame()"><button class="login">Profile</button></a>
    </div>
    
    <!-- Difficulty Selection Screen -->
    <div id="difficulty-screen">
        <div id="difficulty-container">
            <h2>Select Difficulty</h2>
            <button class="difficulty-btn easy" onclick="startGame('easy')">EASY</button>
            <button class="difficulty-btn medium" onclick="startGame('medium')">MEDIUM</button>
            <button class="difficulty-btn hard" onclick="startGame('hard')">HARD</button>
        </div>
    </div>

    <!-- Game Container (Hidden Initially) -->
    <div class="game-container" id="game-container" style="display: none;">
        <h1>Animal Silhouette Guessing Game</h1>
        <div class="header">
            <h2 id="question-number">Question 1</h2>
            <h2 id="score">Score: 0</h2>
        </div>

        <div class="game-layout">
            <div id="image-container">
                <img id="animal-image" alt="Guess the animal">
            </div>

            <div id="hint-box" class="flip-card">
                <div class="flip-card-inner" onclick="flipHint()">
                    <div class="flip-card-front">
                        <h3>Hint:</h3>
                        <p>Click to Reveal!</p>
                    </div>
                    <div class="flip-card-back">
                        <h3>Hint:</h3>
                        <p id="hint-text">This animal's hint will appear here.</p>
                    </div>
                </div>
            </div>
            
        </div>

        <div id="options-container"></div>
        <p id="feedback"></p>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <button id="back-button" onclick="quitGame()">Quit Game</button>
    </div>
    
    <!-- Final Score Container (Initially Hidden) -->
    <div id="final-score-container" style="display: none; text-align: center;">
        <h1>üéâCongratulations! You did it!üèÜ</h1>
        <h2 id="final-score">Your Final Score: 0</h2>
        
        <!-- Buttons for Restart and Cancel -->
        <button id="restart-button" onclick="restartGame()">Restart Game</button>
        <button id="cancel-button" onclick="cancelGame()">More Games</button>
    </div>
    
</body>
</html>
