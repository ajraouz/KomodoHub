<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komodo Hub - School Library</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="SchoolLibrary.css">
</head>
<body> 

    <!--NAVBAR-->
    <div class="navbar">
        <a href="HomePage.html">
            <img src="images/komodoLogo.png" alt="Komodo Hub Logo" class="logo">
        </a>
        
        <div class="nav-center">
            <a href="CommunityLibrary.html"><button>Community Library</button></a>
            <a href="SchoolLibrary.html"><button class="school-btn">School Library</button></a>
            <a href="Post.html"><button>Post</button></a>
            <a href="Games.html"><button>Games</button></a>
        </div>
        <button class="login">Login</button>
    </div>

    <div class="content-wrapper">
        <!-- New Filter Container -->
        <div class="filter-container" id="filter-container">
          <select id="userTypeFilter">
              <option value="">All Roles</option>
              <option value="admin">Admin</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="principal">Principal</option>
          </select>
          <input type="text" id="searchInput" placeholder="Search by Name, Role and Title" />
          <!-- New Order Filter Dropdown -->
          <select id="orderFilter">
              <option value="new">Newest First</option>
              <option value="old">Oldest First</option>
          </select>
          <button id="searchButton">Search</button>
      </div>
      
        
        <!-- Existing Container for Article Cards -->
        <div class="container" id="container">
            <!-- Cards will be dynamically inserted here -->
        </div>
      </div>
      

    <!-- MODAL (POST DETAILS) -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    
    <div class="modal" id="modal">
        
        <!-- Modal Header (User Profile & Timestamp) -->
        <div class="modal-header">
            
            <!-- Profile Link -->
            <a id="modal-profile-link" href="ProfilePublicView.html?username=alv123" class="profile-link">
                <img id="modal-profile" src="images/default.png" alt="Profile" class="profile-img">
            </a>

            <!-- Profile & Timestamp Info -->
            <div class="modal-info">
                <div id="modal-profile-info" class="profile-info">
                    <span id="modal-username" class="username"></span>
                    <span id="modal-role" class="role"></span>
                </div>

                <div id="modal-timestamp-container">
                    <button id="delete-post-btn" class="delete-post-btn" style="display: none;">Delete</button>
                    <div id="modal-timestamp" class="timestamp">
                        <span id="modal-date" class="date"></span>
                        <span id="modal-time" class="time"></span>
                    </div>
                </div>                                          
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="delete-modal-overlay" id="delete-modal-overlay"></div>
        <div class="delete-modal" id="delete-modal">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this post?</p>
            <button id="confirm-delete-btn">Yes, Delete</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>

        <!-- Modal Content (Post Details) -->
        <div class="modal-content">
            <img id="modal-image" src="images/default.png" alt="Post Image">
            <h3 id="modal-title"></h3>
            <p id="modal-content"></p>
        </div>

        <button onclick="closeModal()">Close</button>
    </div>


    <script src="SchoolLibrary.js"></script>
    <script src="Protect.js"></script>
    <script src="Main.js"></script>

</body>
</html>
