<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image Puzzle</title>
    <link rel="stylesheet" href="SlidingGame.css">
</head>
<body>
    <div class="navbar">
        <a href="HomePage.html" onclick="quitGame()">
            <!-- Logo -->
            <img src="Images/komodoLogo.png" alt="Komodo Hub Logo" class="logo">
        </a>
        
        <div class="nav-center">
            <a href="CommunityLibrary.html" onclick="quitGame()"><button>Community Library</button></a>
            <a href="SchoolLibrary.html" onclick="quitGame()"><button>School Library</button></a>
            <a href="Post.html" onclick="quitGame()"><button>Post</button></a>
            <a href="Games.html" onclick="quitGame()"><button>Games</button></a>
        </div>
    
        <a href="ProfilePrivateView.html" onclick="quitGame()"><button class="login">Profile</button></a>
    </div>

    <!-- Difficulty Selection Screen -->
    <div id="difficulty-screen" style="display: flex; justify-content: center; align-items: center;">
        <!-- Difficulty Selection Container -->
        <div class="difficulty-container" id="difficulty-container">
            <h2>Select Difficulty To Play</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn easy" onclick="startGame('easy')">EASY</button>
                <button class="difficulty-btn medium" onclick="startGame('medium')">MEDIUM</button>
                <button class="difficulty-btn hard" onclick="startGame('hard')">HARD</button>
            </div>
        </div>
    </div>


    <!-- Game Container (Hidden Initially) -->
    <div class="main-game-container" id="main-game-container" style="display: none;">
        <div class="game-header">
            <button class="info-button" onclick="showAnimalInfo()">Do you know?</button>
            <button class="quit-button" onclick="quitGame()">Quit Game</button>
            <h1 class="game-title">Slide & Solve</h1>
        </div>

        <!-- Animal Info Modal (Hidden by default) -->
        <div id="animal-info-modal" class="info-modal">
            <div class="info-modal-content">
            <span class="close-modal" onclick="closeAnimalInfo()">&times;</span>
            <h2>Did You Know?</h2>
            <p id="animal-info-text">
                <!-- Info text will be inserted here dynamically -->
            </p>
            </div>
        </div>

        <!-- Side-by-side layout: Puzzle grid on left, Reference image on right -->
        <div class="game-body">
            <div class="game-content">
                <div class="move-counter" id="game-container">Moves: <span id="move-count">0</span></div>
                <div class="puzzle-container" id="puzzle-container"></div>
            </div>
            
            <div class="reference-container" id="reference-container">
                <img id="reference-img" class="reference-img" src="Images/SlidingImages/sliding_bali.png" alt="Reference Image"></div>
            </div>              
        </div>
        
    </div>

    <!-- Final Score Container (Initially Hidden) -->
    <div id="final-score-container" style="display: none; text-align: center;">
        <h1>üéâ Congratulations!! üéâ</h1>
        <h1>üèÜ You solved the puzzle! üèÜ</h1>
        <h2 id="final-score">Your Total Moves: <span id="final-score-value">0</span></h2>
        <h2>Points Earned: <span id="final-points-value">0</span></h2>
        <button id="restart-button" onclick="restartGame()">Restart Game</button>
        <button id="cancel-button" onclick="cancelGame()">More Games</button>
    </div>

    <script src="SlidingGame.js"></script>
</body>
</html>
